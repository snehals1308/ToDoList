<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Your ToDo List</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Date and Time</th>
            <th scope="col">Name</th>
            <th scope="col">List</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for query in todolists %} 
            <!-- write name of Dictionary_name which we passes through render in views -->
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{query.datetime}}</td>
            <td>{{query.name}}</td>
            <td>{{query.todolist}}</td>
            <td>
            <a href="/deletetodo/{{query.id}}/" class="btn btn-danger">Delete</a>
            <a href="/updatetodo/{{query.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/add_todo/" class="btn btn-primary">Add ToDo</a>
</body>
</html>
