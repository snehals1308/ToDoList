<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        <h4>Add Your ToDo list</h4>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Date Time</label>
          <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="datetime">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Todo List</label>
            <textarea type="text" class="form-control" id="exampleInputPassword1" name="todolist"></textarea>
          </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <a href="/" class="btn btn-primary">Go to Your To-Do list</a>
      </form>
    </div>

</body>
</html>
